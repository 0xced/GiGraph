name: .NET Core

on:
  push:
    branches: [ publish ]
  pull_request:
    branches: [ publish ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NuGetApiKey }}
        nuget-version: 'latest'
    - name: Show NuGet Version
      run: nuget help
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore
    - shell: pwsh
      name: Create SNK File
      env:
        SNK_BASE64: ${{ secrets.Snk }}
      run: |
        [Text.Encoding]::Utf8.GetString([Convert]::FromBase64String("$env:SNK_BASE64")) > "Solution Items\GiGraph.snk"
    - name: Build NuGet Package
      run: nuget pack "GiGraph.Dot\GiGraph.Dot.csproj" -Build -Symbols -Properties Configuration=Publish -IncludeReferencedProjects -SymbolPackageFormat snupkg
      
