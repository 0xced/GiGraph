name: .NET Core

on:
  push:
    branches: [ ]
  pull_request:
    branches: [ publish]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - shell: pwsh
      env:
        SNK: ${{ secrets.Snk }}
      run: |
        get-content env:SNK > "..\Solution Items\GiGraph.snk"
    - name: Build NuGet Package
      run: nuget pack GiGraph.Dot.csproj -Build -Symbols -Properties Configuration=Publish -IncludeReferencedProjects -SymbolPackageFormat snupkg
      
